  <title>{% block title %}Gestion des Loyers {% endblock %}</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
   <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% block Dashboard %}
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
                <div class="logo">
                    <a href="{% url "home" %}">
                        <h2>Rental house</h2>
                    </a>
                </div>
                <div class="navi">
                    <ul>
                        <li class="active"><a href="{% url "home" %}"><i class="fa fa-tachometer" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Dashboard</span></a></li>
                        <li><a href="{% url "office" %}"><i class="fa fa-building" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Office</span></a></li>
                        <li><a href="{% url "tenant" %}"><i class="fa fa-user" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Tenant</span></a></li>
                        <li><a href="{% url "calendar" %}"><i class="fa fa-calendar" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Calendar</span></a></li>
                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
                <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
                <div class="row">
                    <header>
                        <div class="col-md-7">
                    
                            <div class="search hidden-xs hidden-sm">
                                <input type="text" placeholder="Search" id="search">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="header-rightside">
                                <ul class="list-inline header-top pull-right">
                                	<li><h4>{{request.user.username}}</h4></li> 
                                	
                                	<li class="dropdown">
                                       <a href="#" class="fa fa-power-off" style="font-size: 25px;"></a>
                                        </li>
                                </ul>
                            </div>
                        </div>
                    </header>
                </div>
                {% block content %}

               {% endblock content %}
            </div>
        </div>

    </div>
    {% endblock %}
</html>
